<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 1.2em;
    }
    #formContainer input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
    #formContainer button {
      padding: 8px 16px;
      cursor: pointer;
    }
    #controls {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"><em>Click "Show New Quote" to begin!</em></div>

  <!-- Controls -->
  <div id="controls">
    <button id="newQuote">Show New Quote</button>

    <label for="categorySelect">Filter by Category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
  </div>

  <!-- Form will be dynamically injected -->
  <div id="formContainer"></div>

  <!-- JSON Export/Import -->
  <div id="storageTools" style="margin-top: 30px;">
    <h3>Import / Export Quotes</h3>
    <button id="exportBtn">Export Quotes to JSON</button><br><br>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
